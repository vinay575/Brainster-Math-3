<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainsterMath - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-icon::before {
      content: 'ðŸ§ ';
      font-size: 24px;
    }

    .logo-icon::after {
      content: 'âˆž';
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: #4a5568;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .logo-subtitle {
      color: #718096;
      font-size: 14px;
    }

    .tab-container {
      display: flex;
      background: #f7fafc;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 30px;
      position: relative;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #718096;
      position: relative;
      z-index: 10;
      user-select: none;
    }

    .tab.active {
      color: white;
    }

    .tab:hover {
      background: rgba(124, 58, 237, 0.1);
    }

    .tab:active {
      transform: scale(0.98);
    }

    .tab-slider {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      border-radius: 8px;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .tab-slider.admin {
      transform: translateX(100%);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #718096;
      font-size: 14px;
    }

    .signup-link a {
      color: #7c3aed;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .alert-success {
      background: #c6f6d5;
      color: #2f855a;
      border: 1px solid #9ae6b4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">Brainster</div>
      <div class="logo-text" style="font-size: 24px; margin-top: -8px;">Math</div>
    </div>

    <div class="tab-container">
      <div class="tab-slider" id="tabSlider"></div>
      <div class="tab active" id="studentTab" onclick="switchToStudent()">Student</div>
      <div class="tab" id="adminTab" onclick="switchToAdmin()">Admin</div>
    </div>

    <div class="form-section active" id="studentForm">
      <h2 style="color: #2d3748; margin-bottom: 24px; font-size: 24px;">Student Login</h2>

      <div id="studentError" class="alert alert-error" style="display: none;"></div>
      <div id="studentSuccess" class="alert alert-success" style="display: none;"></div>

      <form onsubmit="studentLogin(event)">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="studentEmail" required placeholder="student@example.com">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="studentPassword" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn-primary">
          Sign In as Student
        </button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="#" onclick="openSignupModal()">Sign Up</a>
      </div>
    </div>

    <div class="form-section" id="adminForm">
      <h2 style="color: #2d3748; margin-bottom: 24px; font-size: 24px;">Admin Login</h2>

      <div id="adminError" class="alert alert-error" style="display: none;"></div>

      <form onsubmit="adminLogin(event)">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="adminEmail" required placeholder="admin@brainstermath.com">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="adminPassword" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn-primary">
          Sign In as Admin
        </button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 90%; position: relative;">
      <button onclick="closeSignupModal()" style="position: absolute; top: 16px; right: 16px; background: none; border: none; font-size: 24px; cursor: pointer; color: #718096;">&times;</button>
      
      <div class="logo" style="margin-bottom: 30px;">
        <div class="logo-icon"></div>
        <div class="logo-text">Brainster</div>
        <div class="logo-text" style="font-size: 24px; margin-top: -8px;">Math</div>
      </div>

      <h2 style="color: #2d3748; margin-bottom: 24px; font-size: 24px; text-align: center;">Student Sign Up</h2>

      <div id="signupError" class="alert alert-error" style="display: none;"></div>
      <div id="signupSuccess" class="alert alert-success" style="display: none;"></div>

      <form onsubmit="studentSignup(event)">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="signupName" required placeholder="Enter your full name">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="signupEmail" required placeholder="student@example.com">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="signupPassword" required placeholder="Create a password">
        </div>

        <div class="input-group">
          <label>Phone (Optional)</label>
          <input type="tel" id="signupPhone" placeholder="Your phone number">
        </div>

        <div class="input-group">
          <label>Address (Optional)</label>
          <input type="text" id="signupAddress" placeholder="Your address">
        </div>

        <button type="submit" class="btn-primary">
          Create Account
        </button>
      </form>

      <div class="signup-link">
        Already have an account? <a href="#" onclick="closeSignupModal()">Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
  <script>
    // Fallback for tab switching
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, setting up tab switching');
      
      // Debug: Check if elements exist
      console.log('tabSlider:', document.getElementById('tabSlider'));
      console.log('studentTab:', document.getElementById('studentTab'));
      console.log('adminTab:', document.getElementById('adminTab'));
      console.log('studentForm:', document.getElementById('studentForm'));
      console.log('adminForm:', document.getElementById('adminForm'));
      
      // Ensure functions are available
      if (typeof window.switchToStudent !== 'function') {
        window.switchToStudent = function() {
          console.log('Fallback: Switching to student');
          const tabSlider = document.getElementById('tabSlider');
          const studentTab = document.getElementById('studentTab');
          const adminTab = document.getElementById('adminTab');
          const studentForm = document.getElementById('studentForm');
          const adminForm = document.getElementById('adminForm');
          
          if (tabSlider) tabSlider.classList.remove('admin');
          if (studentTab) studentTab.classList.add('active');
          if (adminTab) adminTab.classList.remove('active');
          if (studentForm) studentForm.classList.add('active');
          if (adminForm) adminForm.classList.remove('active');
        };
      }
      
      if (typeof window.switchToAdmin !== 'function') {
        window.switchToAdmin = function() {
          console.log('Fallback: Switching to admin');
          const tabSlider = document.getElementById('tabSlider');
          const studentTab = document.getElementById('studentTab');
          const adminTab = document.getElementById('adminTab');
          const studentForm = document.getElementById('studentForm');
          const adminForm = document.getElementById('adminForm');
          
          if (tabSlider) tabSlider.classList.add('admin');
          if (adminTab) adminTab.classList.add('active');
          if (studentTab) studentTab.classList.remove('active');
          if (adminForm) adminForm.classList.add('active');
          if (studentForm) studentForm.classList.remove('active');
        };
      }
    });
  </script>
</body>
</html>
